<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe - App</title>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html" style="text-decoration: none;"><h1>Recipe App</h1></a>
            <form>
                <input type="text" placeholder="Search for Recipes...." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes....</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    
                    <i class="fa-solid fa-square-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
            
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
